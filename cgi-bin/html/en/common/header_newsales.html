  <script type="text/javascript">    
    function logoff(){
      if (confirm("Are you sure want to Exit ?")){
        this.location.href = '/cgi-bin/mod/[ur_application]/admin?logoff=1';
      }  // End if
    }  // End function

    if(history.forward(1)){
      location.replace( history.forward(1) );
    }  
    $(function() {
      $( document ).tooltip({
        position: { my: "left+10 center", at: "right bottom" }
      });

      //-------------------------------
      // Note pad
      //-------------------------------
      if( $('#div_notepad').length ){
        $('#div_notepad').dialog({
          width: 750,
          height: 550,
          modal: true,
          autoOpen: false,
          resisable: false,
          draggable: true,
          open: function(){
            $('#div_notepad_content').html('<iframe src="/cgi-bin/common/apps/ajaxbuild?ajaxbuild=user_notes&type=note" style="width: 700px; height: 500px; overflow: hidden; border: none; margin: auto auto; position: relative;"></iframe>');            
          },
          buttons: {            
            'Cerrar': function(){
              $(this).dialog('close');
            }
          }
        });
      }
      if( $('#btn_notepad').length ){
          $('#btn_notepad').click(function(event) {
            $('#div_notepad').dialog('open');
            return false;
          });
      } 

    });
  </script>
